<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Text Example</title>
    <style>
        .glitch-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #000000;
            color: white;
        }

        .glitch {
            position: relative;
            font-size: 50px;
            font-weight: bold;
            color: #FFFFFF;
            letter-spacing: 3px;
            z-index: 1;
        }

        .glitch:before,
        .glitch:after {
            display: block;
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .glitch:before {
            animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: #00FFFF;
            z-index: -1;
        }

        .glitch:after {
            animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            color: #FF00FF;
            z-index: -2;
        }

        @keyframes glitch-it {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            to {
                transform: translate(0);
            }
        }

        /* Normal text style */
        p {
            font-size: 24px;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div class="glitch-wrapper">
        <div class="glitch" data-text="Website under construction">Website under construction</div>
        <!-- Normal text -->
         <br>
        <p>Please have patience!</p>
    </div>
</body>
</html>
